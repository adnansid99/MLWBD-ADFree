<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Dark Animation with Blue Background</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }

            .container {
                width: 100%;
                height: 100%;
                background-color: #2c3e50; /* Default dark blue background color */
                animation: randomDarkAnimation 4s linear infinite;
            }

            @keyframes randomDarkAnimation {
                0%,
                100% {
                    background-color: #2c3e50; /* Start and end with the default dark blue */
                }
                25% {
                    background-color: #2980b9; /* Random dark blue 1 */
                }
                50% {
                    background-color: #34495e; /* Random dark blue 2 */
                }
                75% {
                    background-color: #3498db; /* Random dark blue 3 */
                }
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Processing</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                /* height: 90vh; */
                padding-top: 40vh;
                background-image: url("https://cdn.jsdelivr.net/gh/adnansid99/theDeployer@master/bg.webp");
                color: white;
            }
            h1 {
                font-family: "Gill Sans", "Gill Sans MT", Calibri,
                    "Trebuchet MS", sans-serif;
                /* font-size: 2rem; */
            }
            .loader {
                border: 10px solid #c50000;
                border-radius: 50%;
                border-top: 10px solid #ffffff05;
                border-right: 10px solid #ffffff05;
                border-left: 10px solid #ffffff05;
                width: 40px;
                height: 40px;
                margin: 0 1.75rem;
                -webkit-animation: spin 1s linear infinite; /* Safari */
                animation: spin 1s linear infinite;
            }

            /* Safari */
            @-webkit-keyframes spin {
                0% {
                    -webkit-transform: rotate(0deg);
                }
                100% {
                    -webkit-transform: rotate(360deg);
                }
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="loader"></div>
        <h1>Processing...</h1>
        {%block content%}
        <form
            action="/bypass/{{mainurl}}"
            name="myForm"
            id="myForm"
            method="post"
            hidden
        >
            <input type="text" name="myInput" value="{{mainurl}}" />
        </form>
        {%endblock%}

        <script>
            const form = document.getElementById("myForm");
            form.submit();
        </script>
    </body>
</html>
